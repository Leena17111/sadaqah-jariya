<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadaqah Jariyah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .quran, .duas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sadaqah Jariyah for Our Departed Loved Ones</h1>
        <p>May Allah accept our prayers and grant mercy to our deceased.</p>
        
        <div class="quran">
            <h2>Listen to the Holy Quran</h2>
            <audio controls>
                <source src="https://server8.mp3quran.net/afs/001.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="duas">
            <h2>Prayers for the Deceased</h2>
            <p>اللهم اغفر لهم وارحمهم وعافهم واعف عنهم</p>
            <p>O Allah, forgive them, have mercy on them, grant them peace and pardon them.</p>
        </div>
    </div>
</body>
</html>
